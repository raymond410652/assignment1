<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<body>
    <div id="login">
        <form (submit)="logIn($event)">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" [(ngModel)]="username" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="userpwd" class="text-info">Password:</label><br>
                                <input type="text" [(ngModel)]="userpwd" name="userpwd" id="userpwd" class="form-control">
                      
                                
                            </div>
                            <div class="form-group">
                                <br>
                                <input id ="submit"  type="submit" name="submit" class="btn btn-info btn-md" value="submit" routerLink="/chat">
                                &nbsp; <button class="btn btn-info btn-md" routerLink="/list">Back</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>
</body>
