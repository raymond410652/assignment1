<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<div calss="container">
    <form>
        <div class = "form-group" *ngIf="isinRoom">
            <label for="messagecontent">New Message</label>
            <input type="text" [(ngModel)]="messagecontent"  name="messagecontent" id="messagecontent" class="dorm-control"/>
        </div>
        <div class="form-group">
            <button *ngIf="isinRoom" (click)="chat()" class="btn btn-primary">Chat</button> &nbsp;
            <button *ngIf="!isinRoom" (click)="joinroom()" class="btn btn-primary">Join</button> &nbsp;
            <button *ngIf="isinRoom" (click)="leaveroom()" class="btn btn-primary">Leave</button>
        </div>

        <select [(ngModel)] = "roomslist" name ="roomlist">
            <option [ngValue] ="null">Select Room</option>
            <option *ngFor = "let room of rooms">
                {{room}}
            </option>
        </select><br/><br/>
        <label for="newroom">New Room</label>
        <input type = "text" [(ngModel)]="newroom" name="newroom" id="newroom" class="form-control"/>
        <button (click)="createroom()" calss="btn btn-primary">Create New Room</button>
    </form>

    <h3>Chat Notice</h3>
    {{roomnotice}}<br/>
    <button (click) = "clearnotice()" calss = "btn btn-primary">Clear</button><br/>
    <h3>Chat Messages for {{currentroom}} - {{numusers}} users in the live!</h3>
    <ul>
        <li *ngFor="let message of messages">{{message}}</li>
    </ul>
</div>

<router-outlet></router-outlet>
